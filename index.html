<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Random Number Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
    }
    main {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>
  <main>
    <p id="randomNumber">Click the button to generate a random number!</p>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
  </main>
  <footer>
    <p>&copy; 2023 Simple Website</p>
  </footer>
  <script>
    function generateRandomNumber() {
      var randomNum = Math.floor(Math.random() * 100) + 1;
      document.getElementById('randomNumber').textContent = "Random Number: " + randomNum;
    }
  </script>
</body>
</html>
