<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupmate_ - Login & Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Groupmate_</div>
  </header>

  <main>
    <div class="form-container">
      <div class="form-tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>
      <div class="form-content">
        <form id="loginForm" onsubmit="return handleLogin(event)">
          <input type="text" placeholder="Username or Email" required>
          <input type="password" placeholder="Password" required>
          <div class="remember-me">
            <input type="checkbox" id="loginRememberMe">
            <label for="loginRememberMe">Remember Me</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <form id="registerForm" onsubmit="return handleRegister(event)" style="display: none;">
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <div class="remember-me">
            <input type="checkbox" id="registerRememberMe">
            <label for="registerRememberMe">Remember Me</label>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Toggle between login and register forms
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    });

    function handleLogin(e) {
      e.preventDefault();
      // Perform login validation here if needed.
      // On success, redirect to profile page.
      window.location.href = 'profile.html';
      return false;
    }

    function handleRegister(e) {
      e.preventDefault();
      // Perform registration steps here.
      // On success, redirect to profile page.
      window.location.href = 'profile.html';
      return false;
    }
  </script>
</body>
</html>
